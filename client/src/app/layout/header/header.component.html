<header class="admin-header">
    <div class="search_box">

    </div>
    <div class="header_col2">
        <div class="bell_icon">
            <img src="./../../../assets/images/Vector.png" alt="">
        </div>
        <div class="header_col3">
            <img class="profile_pic" src="./../../../assets/images/pass_img.jpg" alt="">

                <h5>Nikita</h5>

            </div>
        </div>
    </div>
</header>
