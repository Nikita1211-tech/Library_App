<div class="loginform-conatiner">
  <div class="loginform-col2">
    <div class="logo">
      <img src="./../../assets/images/logo.png" alt="">
      <h5>Book Library</h5>
    </div>
    <h4>Forgot Password</h4>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea inventore nisi odit quo fugit reprehenderit?</p>
    <!-- Reset password form  -->
    <form [formGroup]="resetPassword" class="form-control" (ngSubmit)="onReset()" id="resetPasswordForm">
      <div class="form-label">
        <label for="mail">Email</label>
        <input type="email" class="form-control" name="email" id="Username" formControlName="email"
          aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div
        *ngIf="resetPassword.controls['email'].invalid && (resetPassword.controls['email'].dirty || resetPassword.controls['email'].touched)">
        <div class="form-validation form-rules" *ngIf="resetPassword.controls['email'].errors?.['required']">Email Id is
          required.</div>
        <div class="form-validation form-rules" *ngIf="resetPassword.controls['email'].errors">Email must be a valid email
          address</div>
      </div>
      <div>
        <button type="submit" class="button" [disabled]="!resetPassword.valid">Send OTP</button>
      </div>
    </form>
  </div>
</div>
