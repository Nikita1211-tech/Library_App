<div class="loginform-conatiner">
  <div class="loginform-col2">
    <div class="logo">
      <img src="./../../assets/images/logo.png" alt="">
      <h5>Book Library</h5>
    </div>
    <div class="back-button">
      <i (click)="onBack()" class="fas fa-arrow-left" style="color: black;cursor: pointer;"></i>
      <h4>Set Password</h4>

    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea inventore nisi odit quo fugit reprehenderit?</p>
    <!-- Reset password form  -->
    <form [formGroup]="resetPassword" class="form-control" (ngSubmit)="onReset()" id="resetPasswordForm">
      <div class="form-label">
        <label for="mail">Email</label>
        <input type="email" class="form-control" name="email" id="Username" formControlName="email"
          aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div *ngIf="resetPassword.controls['email'].invalid && (resetPassword.controls['email'].dirty || resetPassword.controls['email'].touched)">
        <div *ngIf="resetPassword.controls['email'].errors?.['required']">
            <div class="form-validation form-rules">Email Id is required.</div>
        </div>
        <div *ngIf="!resetPassword.controls['email'].errors?.['required'] && resetPassword.controls['email'].errors?.['pattern']">
            <div class="form-validation form-rules">Email must be a valid email address.</div>
        </div>
    </div>
    
      <div>
        <button type="submit" class="button" [disabled]="!resetPassword.valid">Send OTP</button>
      </div>
    </form>
  </div>
</div>
