        <!-- OTP form starts -->
        <form [formGroup]="otpform" (ngSubmit)="otp()" class="form-control" id="otpForm">
              <div class="form-label">
                <label for="mail">Enter OTP</label>
                <input type="text" class="form-control" name="otp" id="otp" formControlName="otp" aria-describedby="emailHelp"
                  placeholder="Enter OTP">
                <a (click)="otp()">Resend OTP</a>
              </div>
              <div>
                <button type="submit" class="button" (click)="showPasswordForm()">Submit</button>
              </div>
        </form>
        <!-- Password form starts  -->
        <form [formGroup]="passwordform" (ngSubmit)="otp()" class="form-control" id="otpForm">

                <div class="form-label">
                    <label for="password">Create Password</label>
                    <input  type="password" class="form-control" name="password" id="password"
                        formControlName="password" aria-describedby="emailHelp" placeholder="Enter Password" required>
                    <div
