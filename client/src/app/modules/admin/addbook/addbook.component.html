<div class="bk-shadow">
    <form [formGroup]="addBookForm" (ngSubmit)="onAddBook()" class="form-control">
        <div class="form">
            <div class="form-elements">
                <div>
                    <label for="bookname">Book Name</label>
                    <input class="form-control" formControlName="bookname" type="text" name="bookname"
                        placeholder="Enter Book name">
                </div>
                <div>
                    <label for="bookimg">Book Image</label>
                    <input class="form-control" formControlName="bookimg" type="file" name="bookimg"
                        placeholder="Enter Book Image">
                </div>
                <div>
                    <label for="booksellingprice">Book Actual Price</label>
                    <input class="form-control" formControlName="booksellingprice" type="text" name="booksellingprice"
                        placeholder="Enter Book Actual Price">
                </div>
                <div>
                    <label for="bookcostprice">Book Cost Price</label>
                    <input class="form-control" formControlName="bookcostprice" type="text" name="bookcostprice"
                        placeholder="Enter Book Cost Price">
                </div>
                <div>
                    <label for="bookcategory">Book Category Name</label><br>
                    <select class='form-select' name="bookcategory" id="bookcategory" formControlName="bookcategories">
                        <option *ngFor="let bookcategory of bookcategories" [ngValue]="bookcategory.name">{{
                            bookcategory.abbrev }}</option>
                        <!-- <option value="select">Select</option>
                        <option value="academic">Academic</option>
                        <option value="mythological">Mythological</option>
                        <option value="motivational">Motivational</option>
                        <option value="biographies">Biographies</option>
                        <option value="fiction">Fiction</option>
                        <option value="art">Art and Desgin</option>  -->
                    </select>
                    <!-- <input type="text" name="bookcategory" placeholder="Enter Book Category Name"> -->
                </div>
            </div>
            <div class="form-elements">
                <div>
                    <label for="bookcategoryimg">Book Category Image</label>
                    <input class="form-control" formControlName="bookcategoryimg" type="file" name="bookcategoryimg"
                        placeholder="Enter Book Category Image">

                </div>
                <div>
                    <label for="booktype">Book Type Name</label>
                    <select name="booktype" id="booktype" formControlName="booktype">
                        <option *ngFor="let booktype of booktypes" [ngValue]="booktype.name">{{ booktype.abbrev }}
                        </option>
                        <!-- <option value="select">Select</option>
                        <option value="books">Books</option>
                        <option value="magazine">Magazine</option>
                        <option value="journals">Journals</option>
                        <option value="articles">Articles</option>
                        <option value="newspaper">Newspaper</option>
                        <option value="artanddesign">Art and Desgin</option> -->
                    </select>
                    <!-- <input type="text" name="bookwriter" placeholder="Enter Book Type Name"> -->

                </div>
                <div>
                    <label for="bookwriter">Book Writer Name</label>
                    <input class="form-control" formControlName="bookwriter" type="text" name="booktype"
                        placeholder="Enter Book Writer Name">
                </div>
                <div>
                    <label for="booktypeimg">Book Type Image</label>
                    <input class="form-control" formControlName="booktypeimg" type="file" name="booktypeimg"
                        placeholder="Enter Book Type Image">
                </div>
                <div>
                    <label for="publishyear">Enter Publish Year</label>
                    <input class="form-control" formControlName="publishyear" type="text" name="publishyear"
                        placeholder="Enter Publish Year">
                </div>
            </div>
        </div>

        <div>
            <label for="summary">Enter Book Summary</label><br>
            <textarea name="summary" id="" cols="30" rows="10" formControlName="summary"
                placeholder="Enter Book Summary"></textarea>
        </div>
        <div class="button">
            <input type="submit" (click)="getBooks()" name="submit" value="Submit" class="submit">
        </div>
    </form>
</div>
