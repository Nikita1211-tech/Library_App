<div class="bookdescription bk_shadow">
    <div class="bookdescription_sec1">
        <img [src]="environment+bookDetails.img" class="bookimg" alt="">
        <div class="bookdescription_sec1_col2">
            <h4>{{bookDetails.bookName}}</h4>
            <div class="writerDetails">
                <p>By: <span>{{bookDetails.writerName}}</span></p>
                <p>|</p>
                <p>Published: <span>{{bookDetails.publishyear}}</span></p>
            </div>
            <div class="star">
                <img src="./../../../assets/images/star1.png" alt="">
                <img src="./../../../assets/images/star1.png" alt="">
                <img src="./../../../assets/images/star1.png" alt="">
                <img src="./../../../assets/images/star1.png" alt="">
                <img src="./../../../assets/images/star1.png" alt="">
            </div>
            <div class="price">
                <h6>${{bookDetails.sellingprice}}</h6>
                <h6><s>${{bookDetails.costprice}}</s></h6>
            </div>
            <button>Read This Book</button>
            <div style="display: flex; flex-direction: column;gap: 10px;">
                <div class="bookDetail">
                    <p>Book Summary</p>
                    <p>About the Author</p>
                </div>
                <div>
                    <p>{{bookDetails.booksummary}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bookdescription_sec2">
        <div class="book_section">
            <div class="book_list">
                <h5>Related Books</h5>
                <a href="/bookdetail" style="color: #fb3453; font-weight: 600; font-size: 18px;">View All</a>
            </div>
            <div class="book_section bk_shadow">
                <div class="book_section_row2">
                    <div class="book_frame" *ngFor="let book of books | slice:0:6; let i=index">
                        <img [src]="environment+book.img" alt="Card image cap">
                        <a [routerLink]="['/bookdescription/', book.id]">
                            <div style="display: flex;flex-direction: column; gap: 5px; margin-left: 10px;">
                                <h6 class="">{{book.bookName}}</h6>
                                <p class="writer_name">{{book.writerName}}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
