<div class="bk-shadow">
    <div class="bookcategories-row1" *ngFor="let book of books">
        <a [href]="'/bookdescription/' + book.id"><img [src]="environment+book.img" alt=""></a>
        <div class="book-details">
            <div class="book-details-row1">
                <h3>{{book.bookName}}</h3>
            </div>
            <div class="book-details-row1">
                <h4>{{book.booksummary}}</h4>
            </div>
            <div class="book-details-row1">
                <h4>By: <span style="color: #737070;">{{book.writerName}}</span></h4>
            </div>
        </div>
    </div>
    <hr style="width: 10%; border: dotted #fb34523c 6px; border-bottom: none; margin: 10px auto;">
</div>
