<div *ngIf="!isloginpage()&&!isregisterpage()&&!islandingpage()" class="sidebar">
  <div class="navbar">
      <app-sidebar></app-sidebar>
  </div>
  <div class="content">
      <app-header></app-header>
      <div class="mainContainer">
          <router-outlet></router-outlet>
      </div>
  </div>
</div>
<div *ngIf="isloginpage()" class="login">
    <app-commonlogin></app-commonlogin>
    <router-outlet></router-outlet>
</div>
<div *ngIf="isregisterpage()" class="login">
    <app-commonlogin></app-commonlogin>
    <router-outlet></router-outlet>
</div>
<div *ngIf="islandingpage()" class="login">
    <router-outlet></router-outlet>
</div>
